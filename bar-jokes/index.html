<body>
    <h1 class="background_heading">Bar Jokes</h1>
    <div>
    <h2><em>The grasshopper</em></h2>
    <ul id="no-bullets">
        <li>A grasshopper hopped into a bar.</li>
        <li><strong>Bartender:</strong> Hey, we have  adrink named after you.</li>
        <li><strong>Grasshopper:</strong> You have a drink named <strong>Bob?</strong></li>
    </ul>
    </div>
    <div>
    <h2 class="border"><em>Walking into a bar</em></h2>
    <ul id="no-bullets">
        <li>Two guys are walking down the street one Saturday night.</li>
        <li>One walks into a bar.</li>
        <li>The other one ducks.</li>
    </ul>
    </div>
